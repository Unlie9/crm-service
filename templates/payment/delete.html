{% extends "base.html" %}

{% block content %}
<div class="delete-container">
  <h1>Delete Payment?</h1>
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

  <form method="post" class="centered-form">
    {% csrf_token %}
    <button type="submit" class="btn-delete">Yes, delete</button>
    <a href="{% url 'payment:payment-list' %}" class="btn-cancel">Cancel</a>
  </form>
</div>
{% endblock %}

{% block stylesheets %}
<style>
/* Устанавливаем контейнер по центру */
.delete-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 93vh; /* Заполняет всю высоту экрана */
  background-color: #f9f9f9; /* Светлый фон для контраста */
  text-align: center; /* Центрирование текста */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  padding: 20px;
}

/* Заголовок */
.delete-container h1 {
  font-size: 24px;
  color: #e53935;
  margin-bottom: 20px;
}

/* Текстовое описание */
.delete-container p {
  font-size: 18px;
  color: #333;
  margin-bottom: 30px;
}

/* Кнопка удаления */
.btn-delete {
  background-color: #e53935;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  text-decoration: none;
  margin-right: 10px;
}

.btn-delete:hover {
  background-color: #d32f2f;
}

/* Кнопка отмены */
.btn-cancel {
  background-color: #757575;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  text-decoration: none;
}

.btn-cancel:hover {
  background-color: #616161;
}
</style>
{% endblock %}
