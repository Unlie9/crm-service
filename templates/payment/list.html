{% extends "base.html" %}

{% block content %}
<div class="payment-list-container">
  <h1>Payment List</h1>
  <table class="payment-table">
    <thead>
      <tr>
        <th>Payment Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for payment in payments %}
      <tr>
        <td>{{ payment.name }}</td>
        <td>
          <a href="{% url 'payment:payment-detail' payment.id %}" class="payment-link">Details</a> |
          <a href="{% url 'payment:payment-update' payment.id %}" class="payment-link">Update</a> |
          <a href="{% url 'payment:payment-delete' payment.id %}" class="delete-link">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="create-payment">
    <a href="{% url 'payment:payment-create' %}" class="create-link">+ Create Payment</a>
  </div>
</div>
{% endblock %}

{% block stylesheets %}
<style>
/* Контейнер для списка */
.payment-list-container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: #f9f9f9;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  font-family: Arial, sans-serif;
}

.payment-list-container h1 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
  color: #333;
}

/* Таблица платежей */
.payment-table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
}

.payment-table th,
.payment-table td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

.payment-table th {
  background-color: #4CAF50;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
}

.payment-table tr:nth-child(even) {
  background-color: #f2f2f2;
}

.payment-table tr:hover {
  background-color: #ddd;
}

/* Ссылки действий */
.payment-link {
  text-decoration: none;
  color: #4CAF50;
  font-weight: bold;
  margin-right: 10px;
  transition: color 0.3s;
}

.delete-link {
  text-decoration: none;
  color: red;
  font-weight: bold;
  transition: color 0.3s;
}

.payment-link:hover {
  color: #2e7d32;
}

.delete-link:hover {
  color: darkred;
}

/* Кнопка создания платежа */
.create-payment {
  text-align: center;
  margin-top: 20px;
}

.create-link {
  text-decoration: none;
  font-size: 18px;
  color: white;
  background-color: #4CAF50;
  padding: 10px 20px;
  border-radius: 5px;
  transition: background-color 0.3s, transform 0.2s;
}

.create-link:hover {
  background-color: #45a049;
  transform: scale(1.05);
}
</style>
{% endblock %}
